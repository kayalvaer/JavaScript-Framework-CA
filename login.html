        <form id="loginForm" class="reg-form my-5" method="POST" action="/">
        <div class="container d-flex justify-content-center pt-5 m-2" >
            <h3 class="formTitle text-primary">
                Log In
            </h3>
        </div>
        <div className="d-md-none bg-gray py-4 text-dark">

        </div>
        
        <div class="row d-flex d-flex justify-content-center border-light shadow rounded-lg">
          <div class="col col-lg-8 col-md-6 col-sm-6 col-xs-4 m-3">
              
            <!------email----->
            <div class="input-group input-group-lg pb-5 rounded-bottom">
                <div class="input-group-prepend pr-3">
                  <span class="input-group-text " id="inputGroup-sizing-md"><i class="fas fa-user"></i></span>
                </div>
                <label for = "email"></label>
                <input 
                    type="text"    
                    id="email" 
                    placeholder="@email address" 
                    name="email" 
                    class="form-control rounded-bottom text-muted" 
                    aria-label="Large" 
                    aria-describedby="inputGroup-sizing-sm"
                    required
                />

            </div>
            <!-----pasword---->
            <div class="input-group input-group-lg pb-5">
                <div class="input-group-prepend pr-3">
                  <span class="input-group-text" id="inputGroup-sizing-md"><i class="fas fa-unlock-alt"></i></span>
                </div>
                <label for = "password"></label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="password" 
                    name="password" 
                    class="form-control" 
                    aria-label="Large"
                    required 
                />
            </div>
            <!----register button-->
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <button type="submit" class="login-btn btn btn-raised btn-primary center-align btn-lg px-3 btn-block size-md sm-size-sm"><i class="fas fa-sign-in-alt pr-3"></i>Join Us</button>
                </div>
            </div>

            <div class="row">
                <div class="col s12 d-flex justify-content-center">
                    <div class="align-center">
                        Have you registered?
                        <i class="fas fa-sign-registered pr-3"></i>
                        <a href="#" class="text-cyan">Register here</a>
                    </div>
                </div>
            </div>

          </div>
        </div>
    </form>
